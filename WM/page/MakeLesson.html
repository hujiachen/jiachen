<body>

<header><a href="javascript:history.back();" class="glyphicon glyphicon-arrow-left" title="后退"></a>
  <h1 class="h4">约课</h1>
</header>	
<div class="container">
	<h5 class="color-red">请选择日期：</h5>
	<div class="row fh5co-feature2">
		
	     <div class="col-xs-12">
	<script type="text/javascript" charset="utf-8">
	var classMap = [];
		classMap[ Kalendae.moment().add({d:6}).format('YYYY-MM-DD') ] = 'closed';
		var kalen=new Kalendae(document.body, {
			months:1,
			mode:'multiple',
			columnHeaderFormat:'dd',
			titleFormat:'YYYY年MM月',
			direction:'today-future',
			blackout: function (date) {return [0,0,0,0,0,0,0][Kalendae.moment(date).day()]; },
			dateClassMap:classMap
		});
		kalen.subscribe('change', function (date) {
			console.log(date, this.getSelected());
		});
		 
	</script>


		</div>
	</div>		
</div>
